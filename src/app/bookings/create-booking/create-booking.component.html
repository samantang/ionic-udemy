<ion-header>
  <ion-toolbar>
    <ion-title>
      {{selectedPlace.title}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-tab-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-tab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <h1>{{selectedPlace.description}}</h1>
  <ion-button color="primary" (click)="onBookPlace()"> Book</ion-button>
</ion-content>
